version: "3.10"

services:
  bind:
    image: localhost/bind9:latest
    ports:
      - 53:53/udp
      - 53:53/tcp
      - 127.0.0.1:953:953/tcp
    environment:
      DEBUG: "true"
      NS_SERVER_ROLE: primary
      NS_PRIMARIES_ADDR: 10.10.100.6
      NS_SECONDARIES_ADDR: 10.10.100.6,10.10.100.7
      NS_ALSO_NOTIFY_ADDR: 10.10.200.6,10.10.200.7
      NS_FORWARDERS_ADDR: 8.8.8.8,8.8.4.4
      ZONES_AVAILABLE: example.com,example.local
      OCTODNS_KEY_FILE: /var/run/secrets/octodns.key
    volumes:
      - config:/etc/bind
      - zones:/var/lib/bind
      - cache:/var/cache/bind
      - logs:/var/log
    secrets:
      - octodns.key

secrets:
  octodns.key:
    file: octodns.key

volumes:
  config:
  zones:
  cache:
  logs:
